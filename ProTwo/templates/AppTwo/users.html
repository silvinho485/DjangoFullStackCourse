<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>Users page</title>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
  <div class="shower">
    {% if webusrs %}
    <table>
      <thead>
        <th>Name</th>
        <th>Last-name</th>
        <th>Email address</th>
      </thead>
      {% for acc in webusrs %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.lname}}</td>
        <td>{{acc.email}}</td>
      </tr>
      {% endfor %}
      {% else %}
      <p>Access error!!!</p>
      {% endif%}
    </table>
  </div>
</body>
</html>
